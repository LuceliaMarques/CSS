<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Estilização de Fontes</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>

    <h1 class="tit">CSS FONTES</h1>
    
    <div class="box">

        <h2 class="fonteum">Fonte Verdana com text-decoration: underline; fontweight: bold; font-size: 16px.</h2>

    </div>

    <div class="box">
        <h2 class="fontedois">Font-Face Comfortaa com text-decoration: overline; fontweight: 600; font-size: 15px. </h2>
    </div>

    <div class="boxdois">
        <span class="fontedois verticalrl">Direção de texto vertical-rl</span>
    </div>

    <div class="boxdois">
        <span class="fonteum verticallr">Direção de texto vertical-lr</span>
    </div>
    
</body>
